version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: laugh-battle-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: laugh_battle
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - laugh-battle-network

  backend:
    build:
      context: .
      dockerfile: apps/backend/Dockerfile
    container_name: laugh-battle-backend
    restart: unless-stopped
    depends_on:
      - postgres
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/laugh_battle?schema=public
      BACKEND_PORT: 3001
      NODE_ENV: production
      JWT_SECRET: ${JWT_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN}
    ports:
      - '3001:3001'
    networks:
      - laugh-battle-network

  frontend:
    build:
      context: .
      dockerfile: apps/frontend/Dockerfile
    container_name: laugh-battle-frontend
    restart: unless-stopped
    depends_on:
      - backend
    environment:
      NEXT_PUBLIC_BACKEND_URL: ${NEXT_PUBLIC_BACKEND_URL}
    ports:
      - '3000:3000'
    networks:
      - laugh-battle-network

volumes:
  postgres_data:

networks:
  laugh-battle-network:
    driver: bridge
